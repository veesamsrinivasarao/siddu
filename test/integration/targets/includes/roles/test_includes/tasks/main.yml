# now try long form includes

- include_tasks: included_task1.yml
  vars:
    a: 201
    b: 202
    c: 203

- debug: var=a
- debug: var=b
- debug: var=c

- name: verify long-form include params
  assert:
    that:
      - "ca == 201"
      - "cb == 202"
      - "cc == 203"

- name: test handlers with includes
  shell: echo 1
  notify:
    # both these via a handler include
    - included_handler
    - verify_handler

- include_tasks: branch_toplevel.yml
  vars:
    canary: value1
    nested_include_static: 'no'
- assert:
    that:
      - 'canary_fact == "value1"'

- include_tasks: branch_toplevel.yml
  vars:
    canary: value2
    nested_include_static: 'yes'
- assert:
    that:
      - 'canary_fact == "value2"'

- import_tasks: branch_toplevel.yml
  vars:
    canary: value3
    nested_include_static: 'no'
- assert:
    that:
      - 'canary_fact == "value3"'

- import_tasks: branch_toplevel.yml
  vars:
    canary: value4
    nested_include_static: 'yes'
- assert:
    that:
      - 'canary_fact == "value4"'
